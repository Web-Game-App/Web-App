<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Rose Surveys</title>
  </head>

  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
      <header class="bmd-layout-header">
        <div
          class="navbar navbar-dark bg-faded fixed-top justify-content-start"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="drawer"
            data-target="#dw-s2"
          >
            <span class="sr-only">Toggle drawer</span>
            <i class="material-icons">menu</i>
          </button>
          <a class="navbar-brand" href="/list.html">&nbsp;&nbsp;Rose Surveys</a>
        </div>
      </header>
      <div id="dw-s2" class="bmd-layout-drawer bg-faded">
        <header>
          <a class="navbar-brand">Rose Surveys</a>
        </header>
        <ul class="list-group">
          <button
            id="menuShowAllSurveys"
            type="button"
            class="btn list-group-item"
          >
            <i class="material-icons">people_alt</i>Show All Surveys
          </button>
          <button
            id="menuShowMySurveys"
            type="button"
            class="btn list-group-item"
          >
            <i class="material-icons">person</i>Show my Results
          </button>
          <button id="menuSignOut" type="button" class="btn list-group-item">
            <i class="material-icons">logout</i>Sign Out
          </button>
        </ul>
      </div>
      <main class="bmd-layout-content">
        <div id="listPage" class="container page-container">
          <div id="listContainer" class="container">
            <div class="row">
              <!-- Main content -->
              <div id="surveyColumn" class="col-lg-9 mb-3">
                <!-- End of post 1 -->
                <div
                  class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0"
                >
                  <div class="row align-items-center">
                    <div class="col-md-8 mb-3 mb-sm-0">
                      <h5>
                        <a href="/question.html" class="text-primary"
                          >Quiz Name</a
                        >
                      </h5>
                      <p class="text-sm">
                        <span class="op-6">Posted by</span>
                        <a class="text-black" href="#">UserName</a>
                      </p>
                      <!-- <div class="text-sm op-5">
                        <a class="text-black mr-2" href="#">#C++</a>
                        <a class="text-black mr-2" href="#">#AppStrap Theme</a>
                        <a class="text-black mr-2" href="#">#Wordpress</a>
                      </div> -->
                    </div>
                    <div class="col-md-4 op-7">
                      <div class="row text-right op-7">
                        <div class="col px-1">
                          <i class="ion-connection-bars icon-1x"></i>
                          <span class="d-block text-sm">141 Responses</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /End of post 1 -->
              </div>
              <!-- Sidebar content -->
              <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0">
                <div
                  style="
                    visibility: hidden;
                    display: none;
                    width: 285px;
                    height: 801px;
                    margin: 0px;
                    float: none;
                    position: static;
                    inset: 85px auto auto;
                  "
                ></div>
                <div
                  data-settings='{"parent":"#content","mind":"#header","top":10,"breakpoint":992}'
                  data-toggle="sticky"
                  class="sticky"
                  style="top: 85px"
                >
                  <div class="sticky-inner">
                    <a
                      class="btn btn-primary btn-lg btn-block rounded-0 py-4 mb-3 bg-op-6 roboto-bold"
                      href="#">Create Survey</a>
                    
                    <div class="bg-white text-sm">
                      <h4 class="px-3 py-4 op-5 m-0 roboto-bold">Stats</h4>
                      <hr class="my-0" />
                      <div class="row text-center d-flex flex-row op-7 mx-0">
                        <div
                          class="col-sm-6 flex-ew text-center py-3 border-bottom border-right"
                        >
                          <a class="d-block lead font-weight-bold" href="#"
                            >58</a
                          >
                          Topics
                        </div>
                        <div
                          class="col-sm-6 col flex-ew text-center py-3 border-bottom mx-0"
                        >
                          <a class="d-block lead font-weight-bold" href="#"
                            >1.856</a
                          >
                          Posts
                        </div>
                      </div>
                      <div class="row d-flex flex-row op-7">
                        <div
                          class="col-sm-6 flex-ew text-center py-3 border-right mx-0"
                        >
                          <a class="d-block lead font-weight-bold" href="#"
                            >300</a
                          >
                          Members
                        </div>
                        <div class="col-sm-6 flex-ew text-center py-3 mx-0">
                          <a class="d-block lead font-weight-bold" href="#"
                            >DanielD</a
                          >
                          Newest Member
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
