<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Survey Name Here</title>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand" href="/list.html">Rose Surveys</a>
    </nav>

    <div id="questionPage" class="container page-container">
      <div id="questionContainer" class="container mt-5">
        <div class="d-flex justify-content-center row">
          <div class="col-md-10 col-lg-10">
            <div class="border">
              <div class="question bg-white p-3 border-bottom">
                <div
                  class="d-flex flex-row justify-content-between align-items-center mcq"
                >
                  <h4 id="surveyName"></h4>
                  <span id="questionIndex"></span>
                </div>
              </div>
              <div class="question bg-white p-3 border-bottom">
                <div class="d-flex flex-row align-items-center question-title">
                  <h3 class="text-danger">Q.</h3>
                  <h5 id="questionTitle" class="mt-1 ml-2"></h5>
                </div>
                <div id="optionsContainer">
                  
                </div>
              </div>
              <div
                class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"
              >
                <button
                  class="btn btn-primary d-flex align-items-center btn-danger"
                  id="previousButton"
                  type="button"
                >
                  <i class="material-icons">chevron_left</i>
                  &nbsp;previous</button
                ><button
                  class="btn btn-primary d-flex align-items-center btn-success"
                  id="nextButton"
                  type="button"
                >
                  Next&nbsp;<i class="material-icons">chevron_right</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
